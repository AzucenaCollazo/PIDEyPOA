<form enctype="multipart/form-data" method="post">
    {% csrf_token %} <!--Llave del formulario que le indica a django que le pertenece a esta aplicación-->
    {% for campo in formularioareas %}<!-- Se recibe la variable que se creó en la vista -->
      <div class="mb-3">
        <label for="" class="form-label">{{ campo.label }}:</label>
        <!-- el tipo de dato cambiara de acuerdo al campo dela base de datos-->
        <input 
        type="{{ campo.field.widget.input_type }}" 
        class="form-control" 
        name="{{ campo.name }}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default:'' }}"
        />
      </div>
      <!--Errores-->
      <div class="col-12 help-text"> {{campo.errors}} </div>
    {% endfor %}
    <input name="" id="" class="btn btn-success" type="submit" value="Enviar Datos">
    <a name="" id="" class="btn btn-primary" href="{% url 'areas' %}" role="button">Cancelar</a>
  
  </form>
